site_name: NEAT
docs_dir: docs
use_directory_urls: false
theme:
  name: material
  features:
    - content.code.copy
    - content.tooltips

nav:
  - Home: index.md
  - Features:
      - Overview: feature-overview.md
      - Data Exploration: ui-data-exploration.md
  - Quick Start: getting-started.md
  - Fundamental Concepts:
      - Transformation Rules:
          - Overview: transformation-rules.md
          - Rule Types: rule-types.md
      - Workflows: workflows.md
  - Tutorial:
      - Notebooks:
          - Data Model Generation: tutorial/notebooks/part-1-data-model-generation.ipynb
          - Graph Generation: tutorial/notebooks/part-2-knowledge-graph-generation.ipynb
          - Graph to Asset Hierarchy: tutorial/notebooks/part-3-knowledge-graph-to-asset-hierarchy.ipynb
          - Graph Transformation: tutorial/notebooks/part-4-knowledge-graph-transformation.ipynb
          - Graph to FDM: tutorial/notebooks/part-5-knowledge-graph-to-fdm-instances.ipynb
      - Workflows:
          - Sheet to CDF Graph: tutorial/workflows/sheet2cdf.md
          - Source to Solution Graph: tutorial/workflows/source2solution-graph.md
          - Data Model Generation: tutorial/workflows/data-model-generation.md
  - Reference:
      - Rules:
          - Models: api/rules/models.md
          - Analysis: api/rules/analysis.md
          - Importers: api/rules/importers.md
          - Parsers: api/rules/parsers.md
          - Exporters: api/rules/exporters.md
      - Graph:
          - Extractors: api/graph/extractors.md
          - Transformers: api/graph/transformers.md
          - Loaders: api/graph/loaders.md
          - Stores: api/graph/stores.md
      - Workflows:
          - Data Contracts: api/workflows/data_contracts.md
          - Steps:
              - Rules: api/workflows/steps/rules.md
              - Graph: api/workflows/steps/graph.md
      - Exceptions: api/exceptions.md
  - Changelogâ€‹: CHANGELOG.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - abbr
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"

plugins:
  - mkdocs-jupyter:
      execute: false
      ignore_h1_titles: True
      include_source: True
  - glightbox:
      width: 100%
      height: auto
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
            members_order: source
  - autorefs
