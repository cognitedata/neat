site_name: NEAT
docs_dir: docs
use_directory_urls: false
theme:
  name: material
  features:
    - content.code.copy
    - content.tooltips
  logo: figs/logo.png
  palette:
    primary: indigo

nav:
  - Home: index.md
  - Features: feature-overview.md
  - Installation: installation.md
  - Quickstart:
      - Overview: quickstart/overview.md
      - Data Model Import: quickstart/data-model-import.ipynb
  - Fundamental Concepts:
      - NEAT Flows:
          - Data Modeling: data-modeling-flow.md
          - Graph ETL: graph-etl-flow.md
      - Rules: rules.md
      - Transformation Engine: transformation-directive-types.md
      - Workflows:
          - Overview: workflows.md
          - Steps: workflow-steps.md
          - Steps Library: steps-library.md
  - Tutorial:
      - Notebooks:
          - Part 1 Neat Data Model - Transformation Rules: tutorial/notebooks/part-1-data-model-generation.ipynb
          - Part 2 Input Data - Graph Extraction: tutorial/notebooks/part-2-knowledge-graph-generation.ipynb
          - Part 3 Load Graph to Asset Hierarchy: tutorial/notebooks/part-3-knowledge-graph-to-asset-hierarchy.ipynb
          - Part 4 Graph Transformation: tutorial/notebooks/part-4-knowledge-graph-transformation.ipynb
          - Part 5 Load Graph to FDM Containers: tutorial/notebooks/part-5-knowledge-graph-to-fdm-instances.ipynb
      - Workflows:
          - Sheet to CDF Graph: tutorial/workflows/sheet2cdf.md
          - Source to Solution Graph: tutorial/workflows/source2solution-graph.md
          - Data Model Generation: tutorial/workflows/data-model-generation.md
  - Reference:
      - Rules:
          - Models: api/rules/models.md
          - Analysis: api/rules/analysis.md
          - Importers: api/rules/importers.md
          - Parsers: api/rules/parsers.md
          - Exporters: api/rules/exporters.md
      - Graph:
          - Extractors: api/graph/extractors.md
          - Transformers: api/graph/transformers.md
          - Loaders: api/graph/loaders.md
          - Stores: api/graph/stores.md
      - Workflows:
          - Data Contracts: api/workflows/data_contracts.md
          - Steps:
              - Rules: api/workflows/steps/rules.md
              - Graph: api/workflows/steps/graph.md
      - Exceptions: api/exceptions.md
  - Component Lifecycle Policy: componenets-lifecycle-policy.md
  - Changelogâ€‹: CHANGELOG.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - abbr
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"

plugins:
  - mkdocs-jupyter:
      execute: false
      ignore_h1_titles: True
      include_source: True
      remove_tag_config:
        remove_input_tags:
          - hide
  - glightbox:
      width: 100%
      height: auto
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
            members_order: source
  - autorefs
  - search
