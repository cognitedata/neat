# Views for RequiresConstraintComplicatesIngestion test
# This view maps to both containers, but only to a nullable property of IngestionDescribableContainer
# (not the non-nullable 'name' property), so ingestion is complicated
- space: my_space
  externalId: IngestionComplicationView
  version: v1
  name: Ingestion Complication View
  description: View that maps to both containers but not all non-nullable properties
  properties:
    ingestionAssetId:
      name: ingestionAssetId
      description: Asset ID
      container:
        space: my_space
        externalId: IngestionAssetContainer
        type: container
      containerPropertyIdentifier: assetId
    ingestionDescription:
      name: ingestionDescription
      description: Description (nullable property - not the required 'name')
      container:
        space: my_space
        externalId: IngestionDescribableContainer
        type: container
      containerPropertyIdentifier: description
