# Views for MissingRequiresConstraint - containers always appear together
- space: my_space
  externalId: AlwaysTogetherView
  version: v1
  name: Always Together View
  description: View mapping to containers that always appear together
  properties:
    name:
      name: name
      description: Name property
      container:
        space: my_space
        externalId: AssetContainer
        type: container
      containerPropertyIdentifier: name
    description:
      name: description
      description: Description property
      container:
        space: my_space
        externalId: DescribableContainer
        type: container
      containerPropertyIdentifier: description

